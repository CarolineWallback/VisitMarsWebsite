    <main>
        <div class="container pb-5">
            <div class="row pt-5">
                <div class="col-md-6">
                    <h1 class="pb-3">
                        Interest Form
                    </h1>
                    <form id="myForm" class="mb-3" action="javascript:submit();" autocomplete="off" >
                        <div class="mb-2">
                            <label for="nameInput" class="form-label">Your full name</label>
                            <input type="name" class="form-control valid" required>
                        </div>
                        <div class="mb-2">
                            <label for="dobInput" class="form-label">Date of birth</label>
                            <input type="dob" class="form-control valid" style="font-weight: 300;" required placeholder="YYYY-MM-DD">
                        </div>
                        <div class="mb-2">
                            <label for="nationality" class="form-label">Nationality</label>
                            <input type="nationality" class="form-control valid" required>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control valid" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input valid" required>
                            <label class="form-check-label" for="accept">I accept the <em> <a class="text-dark" href="conditions.html" target="_blank"> Terms & Conditions</a></em>.</label>
                        </div>
        
                        <button id="sendButton" type="submit" class="btn btn-primary">Send</button>
                    </form>

                    <div class="alert alert-success alert-dismissible fade show" role="alert" id="formSent">
                        <strong>Yay!</strong> You are one step closer to your next adventure!
                        <button id="closeAlert" type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>

                </div>
                <div class="col-md-6"> 
                    <img class="rounded-4 img-fluid" src="images/space05.jpg" alt="Picture of space launch">
                </div>
            </div>
            

        </div>

    </main>
